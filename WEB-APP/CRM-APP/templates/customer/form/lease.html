	<div class="form-group">
		<label for="tvHomeAdr" class="col-sm-3 control-label">行政区</label>
		<div class="col-sm-8"> 	
			<input type="text" class="DataField selector" 
			field-name="district" 
			id="tvHomeAdr" 
			placeholder="选择行政区"
			 
			selector="district"
			value-of-control="#hidDistrict"
			>
			<input type="hidden" id="hidDistrict" class="DataField" field-name="district-value" />
	  </div>
	</div>

	<div class="form-group">
		<label for="tvHomeAdr" class="col-sm-3 control-label">房屋结构</label>
		<div class="col-sm-8 form-inline"> 	
			<input type="number" class="DataField" 
			style="width:60px" 
			field-name="Bedroom" 
			id="tvBedroom" 
			placeholder="房" 
			data-field="bedroom" 
			>／<input type="number" class="DataField" 
			style="width:60px"
			field-name="Livingroom" 
			id="tvLivingroom" 
			placeholder="厅" 
			data-field="livingroom" 
			>／<input type="number" class="DataField"
			style="width:60px" 
			field-name="Bathroom" 
			id="tvBathroom" 
			placeholder="卫" 
			data-field="bathroom" 
			>
			<select class="DataField" 
			style="width:90px"
			field-name="FaceTo" 
			id="tvFaceTo" 
			placeholder="主卧朝向" 
			data-field="faceTo" 
			>
			<option value="S">南</option>
			<option value="SE">东南</option>
			<option value="E">东</option>
			<option value="NE">东北</option>
			<option value="N">北</option>
			<option value="NW">西北</option>
			<option value="W">西</option>
			<option value="SW">西南</option>
			
			</select>	
			<input type="number" class="DataField"
			style="width:90px" 
			field-name="Area" 
			id="tvArea" 
			placeholder="面积" 
			data-field="area" 
			>
	  </div>
	</div>

	<div class="form-group">
		<label for="tvPrice" class="col-sm-3 control-label">总价</label>
		<div class="col-sm-8"> 	
			<input type="number" class="DataField" 
			field-name="Price" 
			id="tvPrice" 
			placeholder="总价" 
			data-field="price" 
			>
	  </div>
	</div>
	<div class="form-group">
		<label for="tvMemo" class="col-sm-3 control-label">标签</label>
		<div class="col-sm-8"> 	
			<div class="mark-container DataField" field-name="marks" mark-class="lease"></div>
			
	  </div>
	</div>
	<div class="form-group">
		<label for="tvMemo" class="col-sm-3 control-label">备注</label>
		<div class="col-sm-8"> 	
			<TextArea type="text" class="DataField" 
			field-name="Memo" 
			id="tvMemo" 
			placeholder="备注" 
			data-field="memo" 
			></TextArea>
	  </div>
	</div>
