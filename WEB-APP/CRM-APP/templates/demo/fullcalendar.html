{% extends "bootstrap/base.html" %}
{% block head %}
{{super()}}
<!--必要样式-->
<link rel="stylesheet" href="{{ url_for('static',filename='fullcalendar/fullcalendar.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='fullcalendar/fullcalendar.print.css') }}" media='print'>

<style type="text/css">

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}
	.fc-widget-header .fc-day-header{background-color:#339900;color:white}
	.fc-widget-header .fc-sat,.fc-widget-header .fc-sun{background-color:#FF9900;}
</style>
{% endblock %}
{% block title %}简洁大气的日程安排Jquery特效{% endblock %}
{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">CMO</a>
        </div>
         
        
    </div>
</div>
{% endblock %}
 
{% block content %}
<div class="container">
	<div class="container">
	<div class="content">
		<div class="row-fluid">
			<div class="span12">
				<div class="box">
					<div class="box-head">
						<h3>Calendar</h3>
					</div>
					<div class="box-content box-nomargin">
						<div id="calendar"></div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>
</div>

{% endblock %}
{%block scripts%}
<script type="text/javascript" src="{{url_for('static', filename='js/jquery.js')}}"></script>
